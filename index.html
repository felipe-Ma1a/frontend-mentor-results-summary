<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="wrapper">
      <section class="result">
        <h2>Your Result</h3>
        <h1>
          76
          <span>of 100</span>
        </h1>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h2>Summary</h2>
        <div class="reaction item">
          <h3>
            <img src="./src/images/icon-reaction.svg" alt="icon reaction" />
            <span>Reaction</span>
          </h3>
          <p> 
            <strong> 80 </strong> 
            <span> /100 </span>
          </p>
        </div>

        <div class="memory item">
          <h3>
            <img src="./src/images/icon-memory.svg" alt="icon memory" />
            <span>Memory</span>
          </h3>
          <p>
            <strong> 92 </strong> 
            <span> /100 </span>
          </p>
        </div>

        <div class="verbal item">
          <h3>
            <img src="./src/images/icon-verbal.svg" alt="icon verbal" />
            <span>Verbal</span>
          </h3>
          <p>
            <strong> 61 </strong> 
            <span> /100 </span>
          </p>
        </div>

        <div class="visual item">
          <h3>
          <img src="./src/images/icon-visual.svg" alt="icon visual" />
          <span>Visual</span>
        </h3>
        <p>
          <strong> 72 </strong>
          <span> /100 </span>
        </p>
        </div>
        
        <a href="#" class="btn-continue">Continue</a>
      </section>
    </main>
  </body>
</html>
